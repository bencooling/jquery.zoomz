<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery.zoomz</title>
  <link rel="stylesheet" type="text/css" href="src/jquery.zoomz.css">
  <script src="assets/vendor/jquery/dist/jquery.js"></script>
  <script src="src/jquery.zoomz.js"></script>
  <script>
    "use strict";
    (function($){
      $(window).load(function(){
        $('[data-zoomz]').zoomz();
      });
    })(jQuery);
  </script>
</head>
<body>
  <h1>jquery.zoomz</h1>
  <h2>data-zoomz as image src</h2>
  <div class="zoomz">
    <img src="https://farm9.staticflickr.com/8332/8120689640_87dc7783fd_q.jpg" data-zoomz="https://farm9.staticflickr.com/8332/8120689640_87dc7783fd_z.jpg" />
  </div>
  <h2>data-zoomz as image element</h2>
  <h3>Landscape</h3>
    <img src="https://farm9.staticflickr.com/8332/8120689640_87dc7783fd_q.jpg" data-zoomz="landscape" />
  <div class="zoomz" style="width:300px; height:200px; background-color:grey">
    <img src="https://farm9.staticflickr.com/8332/8120689640_87dc7783fd_z.jpg" id ="landscape" class="target" />
  </div>
  <h3>Portrait</h3>
    <img src="https://farm9.staticflickr.com/8332/8120689640_87dc7783fd_q.jpg" data-zoomz="portrait" />
  <div class="zoomz" style="width:100px; height:300px; background-color:grey">
    <img src="https://farm9.staticflickr.com/8332/8120689640_87dc7783fd_z.jpg" id ="portrait" class="target" />
  </div>
  <h2>data-zoomz with incorrect value</h2>
  <div class="zoomz">
    <img src="https://farm9.staticflickr.com/8332/8120689640_87dc7783fd_q.jpg" data-zoomz="huh" />
  </div>

</body>
</html>
